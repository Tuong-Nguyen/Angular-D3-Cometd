<!DOCTYPE html>
<html lang="en">
	<head>
		<title>D3</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css"/>
		<link rel="stylesheet" href="./css/style.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="./js/vendor/angular-socket-io/socket.io.js" type="text/javascript"></script>
		<script src="./js/vendor/angular-socket-io/socket.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
		<script src="./js/vendor/d3/angular-nvd3.js" type="text/javascript"></script>
		<script src="./js/module/m-client.js" type="text/javascript"></script>
		<script src="./js/config/config.js" type="text/javascript"></script>
		<script src="./js/filter/fi-stringToObject.js" type="text/javascript"></script>
		<script src="./js/factories/fa-socket.js"></script>
		<script src="./js/controllers/c-d3DataController.js"></script>
	</head>
	<body ng-app="client">
		<div class="container" ng-init="initPage()" ng-controller="d3DataController">
			<div class="row">
				<div class="col-sm-6 text-center"><span>Lable</span></div>
				<div class="col-sm-6 text-center"><span>Value</span></div>
			</div>
			<div class="row">
				<form class="form-inline">
				  	<div ng-repeat="line in data[0].values track by $index" >
						<div class="form-group col-sm-6">
							<input type="text" class="form-control" ng-value="line | stringToObject:'label'" ng-change="changeData($index, 'label', $event)" ng-model="label[$index]">
						</div>
						<div class="form-group col-sm-6">
							<input type="text" class="form-control" ng-value="line | stringToObject:'value'" ng-change="changeData($index, 'value', $event)" ng-model="value[$index]">
						</div>
					</div>
				  <div class="col-sm-12">
				  	<button type="submit" class="btn btn-default" ng-click="update()">Update</button>
				  </div>
				</form>
			</div>
			<br>
			<div class="row">
				<div class="form-group">
				  <label for="sel1">Chart type:</label>
				  <select name="mySelect" id="mySelect" ng-options="item as item.title for item in chartType track by item.value"
      ng-change="changeChartType(chart.selectedType)" ng-model="chart.selectedType"></select>
				</div>
			</div>
		</div>
	</body>
</html>
