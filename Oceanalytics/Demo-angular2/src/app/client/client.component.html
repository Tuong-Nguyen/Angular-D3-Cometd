<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Client page
      <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Client Records</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <!-- Default box -->
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Client Progress</h3>
        <span [innerHtml]="instanceName"></span>

        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
            <i class="fa fa-minus"></i></button>
          <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
            <i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="box-body">
        <form role="form">
          <!-- select -->
          <div class="form-group">
            <label>Measure topics</label>
            <ng-select
              [options]="options"
              [multiple]="false"
              placeholder="Select multiple"
              (opened)="onMultipleOpened()"
              (closed)="onMultipleClosed()"
              (selected)="onMultipleSelected($event)"
              (deselected)="onMultipleDeselected($event)">
            </ng-select>
            <!--<select  class="form-control" [(ngModel)]="measuresStream">-->
              <!--<option [ngValue]="AgentPerformanceRealTimeMeasures">Agent Performance real-time measures</option>-->
              <!--<option [ngValue]="AgentByAccountRealTimeMeasures">Agent by Account real-time measures</option>-->
              <!--<option [ngValue]="AgentByRoutingServiceRealRimeMeasures">Agent By Routing Service real-time measures</option>-->
              <!--<option [ngValue]="RoutingServiceRealTimeMeasures">Routing Service real-time measures</option>-->
              <!--<option [ngValue]="AgentIntervalMovingWindowRealTimeMeasures">Agent Interval Moving Window real-time measures</option>-->
              <!--<option [ngValue]="AgentByAccountIntervalMovingWindowRealTimeMeasures-->
                        <!--">Agent By Account Interval Moving Window real-time measures </option>-->
              <!--<option [ngValue]="AgentByRoutingServiceMovingWindowRealTimeMeasures">Agent By Routing Service Moving Window real-time measures</option>-->
              <!--<option [ngValue]="RoutingServiceMovingWindowRealTimeMeasures">Routing Service Moving Window real-time measures</option>-->
            <!--</select>-->
          </div>
          <button type="submit" class="btn btn-primary" (click)="addRecord('RSR', input)">Submit</button>

        </form>
        <div class="box" style="margin-top: 30px;">
          <div class="box-header">
            <h3 class="box-title">Received Messages</h3>
            <span class="badge bg-red" ng-bind="status"></span>
          </div>
          <!-- /.box-header -->
          <div class="box-body no-padding">
            <table class="table table-condensed">
              <tr>
                <th style="width: 10px">#</th>
                <th>Instance Name</th>
                <th>Task</th>
                <th>Measure topics</th>
                <th style="width: 40px">code</th>
              </tr>
              <tr *ngFor="let item of messages">
                <td ng-bind="$index"></td>
                <td ng-bind="item.key"></td>
                <td ng-bind="item.value.kafkaTopicName">
                <td ng-bind="item.topic">
                </td>
                <td><span class="badge bg-red" ng-bind="item.value.time"></span></td>
              </tr>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
      </div>
    </div>
    <!-- /.box -->

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
