<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Client page
      <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Client Records</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Client Progress</h3>

        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
            <i class="fa fa-minus"></i></button>
          <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
            <i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="box-body">
        <form role="form">
          <!-- select -->
          <div class="form-group">
            <label>Measure topics</label>
            <select  class="form-control">
              <option value="AgentPerformanceRealTimeMeasures">Agent Performance real-time measures</option>
              <option value="AgentByAccountRealTimeMeasures">Agent by Account real-time measures</option>
              <option value="AgentByRoutingServiceRealRimeMeasures">Agent By Routing Service real-time measures</option>
              <option value="RoutingServiceRealTimeMeasures">Routing Service real-time measures</option>
              <option value="AgentIntervalMovingWindowRealTimeMeasures">Agent Interval Moving Window real-time measures</option>
              <option value="AgentByAccountIntervalMovingWindowRealTimeMeasures
                        ">Agent By Account Interval Moving Window real-time measures </option>
              <option value="AgentByRoutingServiceMovingWindowRealTimeMeasures">Agent By Routing Service Moving Window real-time measures</option>
              <option value="RoutingServiceMovingWindowRealTimeMeasures">Routing Service Moving Window real-time measures</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" ng-click="addRecord()">Submit</button>

        </form>
        <div class="box" style="margin-top: 30px;">
          <div class="box-header">
            <h3 class="box-title">Received Messages</h3>
            <span class="badge bg-red" ng-bind="status"></span>
          </div>
          <!-- /.box-header -->
          <div class="box-body no-padding">
            <table class="table table-condensed">
              <tr>
                <th style="width: 10px">#</th>
                <th>Instance Name</th>
                <th>Task</th>
                <th>Measure topics</th>
                <th style="width: 40px">code</th>
              </tr>
              <!--<tr ng-repeat="record in records track by $index">-->
                <!--<td ng-bind="$index"></td>-->
                <!--<td ng-bind="record.key"></td>-->
                <!--<td ng-bind="record.value.kafkaTopicName">-->
                <!--<td ng-bind="record.topic">-->
                <!--</td>-->
                <!--<td><span class="badge bg-red" ng-bind="record.value.time"></span></td>-->
              <!--</tr>-->
            </table>
          </div>
          <!-- /.box-body -->
        </div>
      </div>
    </div>
    <!-- /.box -->

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
