<!-- Main content -->
<section class="content">

  <!-- Default box -->
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Sever Propress</h3>
    </div>
    <div class="box-body">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Received Messages</h3>
          <span class="badge bg-red" ng-bind="status"></span>
        </div>
        <!-- /.box-header -->
        <div class="box-body no-padding">
          <table class="table table-condensed">
            <tr>
              <th style="width: 10px">#</th>
              <th>Instance Name</th>
              <th>Message</th>
              <th>Measure topics</th>
              <th style="width: 40px">code</th>
            </tr>
            <tr *ngFor="let record of records; let i = index" [attr.data-index] ="i">
              <td>{{i}}</td>
              <td>{{record.value.measuresStream}}</td>
              <td>{{convertString(record.value)}}</td>
              <td>{{record.topic}}</td>
              <td><span class="badge bg-red">{{record.value.time}}</span></td>
            </tr>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
    </div>
  </div>
  <!-- /.box -->

</section>
<!-- /.content -->
